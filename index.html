<!DOCTYPE html>
<html>

<head>
  <title>Warps</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
  
<a-entity position="-2 1.5 -10">

<!--1st pair of cylinser-->
<a-entity scale="1 0 1" animation="property: scale; to: 1 1 1; dur: 2000">

<a-cylinder position="0 2 0" raduis="2" height="2" color="#7BC8A4" open-ended="true" side="double"
scale="1 1.25 1" animation="property: scale; to: 1 0 1; dur:2000">
</a-cylinder>
<a-cylinder position="0 -2 0" raduis="2" height="2" color="#7BC8A4" open-ended="true" side="double"
scale="1 1.25 1" animation="property: scale; to: 1 0 1; dur:2000">
</a-cylinder>
</a-cylinder>
</a-entity>
<!--2nd pair of cylinder-->
<a-entity scale="0.9 0.9 0.9" animation="property: scale; to: 0.9 1 0.9; delay: 400; dur:2000">
    <a-cylinder position="0 2 0" raduis="2" height="2" color="#09949A" open-ended="true" side="double" scale="1 1.25 1" animation="property: scale;to: 1 0 1; dur:2000">
</a-cylinder>
<a-cylinder position="0 -2 0" raduis="2" height="2" color="#09949A" open-ended="true" side="double" scale="1 1.25 1" animation="property: scale;to: 1 0 1; dur:2000">
</a-cylinder>
</a-entity>

<!--3d pair of cylinder-->
<a-entity scale="0.8 0.8 0.8" animation="property: scale; to: 0.9 1 0.9; delay: 600; dur:2000">
    <a-cylinder position="0 2 0" raduis="2" height="2" color="#439921" open-ended="true" side="double" scale="1 1.25 1" animation="property: scale;to: 1 0 1; dur:2000">
</a-cylinder>
<a-cylinder position="0 -2 0" raduis="2" height="2" color="#439921" open-ended="true" side="double" scale="1 1.25 1" animation="property: scale;to: 1 0 1; dur:2000">
</a-cylinder>
</a-entity>
</a-entity>


      
    


    <a-light type="directional" color="#FFF" intensity="1" position="-1 2 1"></a-light>
    <a-light type="ambient" color="#FFF"></a-light>


  </a-scene>

</body>

</html>
